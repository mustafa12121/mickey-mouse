<!DOCTYPE html>
<html dir="ltr" lang="en" class="" lazy-loaded="true">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<style>
    *{
        transition-delay:.5s ;
    }
    .hover:hover+ div,
    .hover:focus+ div {
        transform:translate(-50%,-50%) rotate(0) !important;
    }

    .hover {
        color: white;
        width: 100px;
        height: 100px;
        background: dodgerblue;
        justify-content: center;
        align-items: center;
        display: flex;
        cursor: pointer;
        border-radius: 20px;
    }
</style>

<body style="perspective: 300px;position: relative;background: black;">
    <div class="hover">hover here</div>
    <div class="flep" style="
     position: absolute;
    width: 200px;
    height: 200px;
    top: 20rem;
    backface-visibility: hidden;
    transform: rotate3d(1, 1, 1, 180deg) translateX(-50%);
    transition: 5s;
    left: 50%;
        ">
        <div style="
     width: 200px;
     height: 200px;
     top: -50%;
     position: absolute;
     background: black;
     margin-left: auto;
     margin-right: auto;
     z-index: -1;
        "></div>

        <div style="
    position: relative;
    margin-top: 50%;
    margin-left: auto;
    height: 200px;
    width: 200px;
    margin-right: auto;
    background: white;
    transform: translateY(-50%);
    border-radius: 50px;
    transition: 5s;
">
            <span style="
    background: #000000d9;
    width: 60px;
    height: 60px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%) rotate(35deg);
    left: 24%;
    border-radius: 50%;
    border-bottom-right-radius: 0;
    box-shadow: -45px 45px 23px -20px black, -9px 7px 55px -23px white inset, 1px -78px 30px black inset;
">

            </span>
            <span style="
    background: #262323;
    width: 60px;
    height: 60px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%) rotate(49deg);
    right: 17%;
    border-radius: 50%;
    border-bottom-right-radius: 0;
    box-shadow: 46px -42px 23px -20px black, -6px 14px 55px -23px white inset, 1px -78px 30px black inset;
">

            </span>
            <span style="
    left: 34%;
    width: 80px;
    height: 80px;
    background: #262323;
    position: absolute;
    top: 46%;
    border-radius: 50%;
    border-bottom-left-radius: 0;
    box-shadow: -45px 45px 23px -20px black, -9px 7px 55px -23px white inset, 1px -78px 30px black inset;
    transform: rotate(-47deg);
">
                <span style="
    height: 10px;
    width: 10px;
    background: red;
    position: absolute;
    left: 37px;
    top: 36px;
">
                </span>
                <span style="
    width: 10px;
    height: 15px;
    background: red;
    position: absolute;
    top: 30px;
    left: 10px;
    transform: rotate(140deg);
    border-radius: 10px;
    box-shadow: 7px 0px 14px 1px inset, 34px 24px 40px 10px white inset;
    border-top-right-radius: 0px;
">
                </span>
                <span style="
    width: 10px;
    height: 15px;
    background: red;
    position: absolute;
    bottom: 7px;
    right: 34px;
    transform: rotate(-44deg);
    border-radius: 10px;
    border-top-left-radius: 0px;
    box-shadow: -7px 0px 14px 1px inset ,34px 24px 40px 10px white inset;
">
                </span>

            </span>

        </div>
    </div>
</body>

</html>
